name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # 构建所有平台
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            binary_name: prompt-optimizer-webview
          - os: windows-latest
            platform: windows
            arch: amd64
            binary_name: prompt-optimizer-webview.exe
          - os: macos-latest
            platform: darwin
            arch: universal
            binary_name: prompt-optimizer-webview.app

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: wails-app/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # Linux 依赖
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      # 构建
      - name: Build (Linux)
        if: runner.os == 'Linux'
        working-directory: wails-app
        run: wails build -clean

      - name: Build (Windows)
        if: runner.os == 'Windows'
        working-directory: wails-app
        run: wails build -clean -windowsconsole

      - name: Build (macOS Universal)
        if: runner.os == 'macOS'
        working-directory: wails-app
        run: wails build -clean -platform darwin/universal

      # 复制二进制到 skills/bin/
      - name: Copy binary to skills/bin (Linux/Windows)
        if: runner.os != 'macOS'
        shell: bash
        run: |
          cp wails-app/build/bin/${{ matrix.binary_name }} skills/bin/

      - name: Copy binary to skills/bin (macOS)
        if: runner.os == 'macOS'
        run: |
          cp -r wails-app/build/bin/${{ matrix.binary_name }} skills/bin/

      # 清理不需要的文件
      - name: Clean up skills directory
        shell: bash
        run: |
          rm -f skills/bin/.gitkeep

      # 打包整个 skills 目录
      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          tar -czvf prompt-optimizer-skill-linux-amd64.tar.gz skills

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path skills -DestinationPath prompt-optimizer-skill-windows-amd64.zip

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          tar -czvf prompt-optimizer-skill-darwin-universal.tar.gz skills

      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            *.tar.gz
            *.zip
          retention-days: 1

  # 创建 Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      # 生成 Changelog
      - name: Generate changelog
        id: changelog
        run: |
          # 获取上一个 tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${GITHUB_REF#refs/tags/}

          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          if [ -n "$PREV_TAG" ]; then
            git log --pretty=format:"* %s (%h)" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            git log --pretty=format:"* %s (%h)" >> CHANGELOG.md
          fi

          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG:-initial}...${CURRENT_TAG}" >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: artifacts/*
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
