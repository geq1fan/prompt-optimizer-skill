name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# 避免重复构建
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Go 后端测试
  backend-test:
    name: Backend Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wails-app

    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache-dependency-path: wails-app/go.sum

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          file: wails-app/coverage.out
          flags: backend
        continue-on-error: true

  # 前端测试
  frontend-test:
    name: Frontend Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wails-app/frontend

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wails-app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

  # Wails 构建验证（仅验证能否构建成功）
  build-check:
    name: Build Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [backend-test, frontend-test]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache-dependency-path: wails-app/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # Linux 依赖
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build
        working-directory: wails-app
        run: wails build

      # 验证构建产物存在
      - name: Verify build output
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            ls -la wails-app/build/bin/prompt-optimizer-webview.exe
          elif [ "$RUNNER_OS" == "macOS" ]; then
            ls -la wails-app/build/bin/prompt-optimizer-webview.app
          else
            ls -la wails-app/build/bin/prompt-optimizer-webview
          fi
